<div class="container-fluid">
  <hr>
  <div class="text-center mt-5"*ngIf="factories.length === 0">
    No factory added yet
  </div>
  <div *ngIf="factories.length > 0">
    <h3 class="title text-center mt-5">Your research contains the following factories:
    </h3>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-lg-3" *ngFor="let factory of factories">
        <app-factory-card [factory]="factory" (delete)="delete($event)" (update)="updateFactory($event)" (showForm)="showForm($event)"></app-factory-card>
      </div>
    </div>
  </div>
</div>
