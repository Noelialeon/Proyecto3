<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Add an arms factory to the database!</h3>
      <form (ngSubmit)="addItem()" #myForm="ngForm">
        <div class="form-group">
          <label for="companyName">Company name</label>
          <input type="text" class="form-control" name="companyName" placeholder="company name" [(ngModel)]="factory.companyName">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select name="country" [(ngModel)]="factory.country" required>
            <option value="" selected="selected">{{factory.country}}</option>
            <option value="Austria">Austria</option>
            <option value="Belgium">Belgium</option>
            <option value="Denmark">Denmark</option>
            <option value="Finland">Finland</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Greece">Greece</option>
            <option value="Ireland">Ireland</option>
            <option value="Italy">Italy</option>
            <option value="Luxembourg">Luxembourg</option>
            <option value="Luxembourg">Belgium</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Portugal">Portugal</option>
            <option value="Spain">Spain</option>
            <option value="United%20Kingdom">United Kingdom</option>
            <option value="Czech%20Republic">Czech Republic</option>
            <option value="Hungary">Hungary</option>
            <option value="Malta">Malta</option>
            <option value="Poland">Poland</option>
            <option value="Slovakia">Slovakia</option>
            <option value="Slovenia">Slovenia</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Estonia">Estonia</option>
            <option value="Latvia">Latvia</option>
            <option value="Lithuania">Lithuania</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Romania">Romania</option>
            <option value="Croatia">Croatia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" placeholder="address" [(ngModel)]="factory.address">
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" class="form-control" name="zipcode" placeholder="zipcode" [(ngModel)]="factory.zipcode">
        </div>




        <div class="form-group">
          <label for="activity">Activity</label>
          <input type="text" class="form-control" name="activity" placeholder="activity" [(ngModel)]="factory.activity">
        </div>

        <div class="form-group">
          <label for="billing">Billing</label>
          <input type="text" class="form-control" name="billing" placeholder="billing" [(ngModel)]="factory.billing">
        </div>
        <input hidden id="latitude" type="" name="latitude" [(ngModel)]="factory.lat">
        <input hidden id="longitude" type="" name="longitude" [(ngModel)]="factory.long">
        <button type="submit" class="btn btn-success">Add arms factory </button>

      </form>
      <button class="mt-4 btn-info" (click)="showList()">Show list</button>
    </div>
  </div>
</div>
