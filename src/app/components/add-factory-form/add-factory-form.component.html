<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Add an arms factory to the database!</h3>
      <form (ngSubmit)="addItem()" #myForm="ngForm">
        <div class="form-group">
          <label for="companyName">Company name</label>
          <input type="text" class="form-control" name="companyName" placeholder="company name" [(ngModel)]="factory.companyName">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" placeholder="address" [(ngModel)]="factory.address">
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" class="form-control" name="zipcode" placeholder="zipcode" [(ngModel)]="factory.zipcode">
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" name="country" placeholder="country" [(ngModel)]="factory.country">
        </div>

        <div class="form-group">
          <label for="activity">Activity</label>
          <input type="text" class="form-control" name="activity" placeholder="activity" [(ngModel)]="factory.activity">
        </div>

        <div class="form-group">
          <label for="billing">Billing</label>
          <input type="text" class="form-control" name="billing" placeholder="billing" [(ngModel)]="factory.billing">
        </div>

        <button type="submit" class="btn btn-success">Add arms factory </button>

      </form>
      <button class="mt-4 btn-info" (click)="showList()">Show list</button>
    </div>
  </div>
</div>
