<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="card-register mx-auto">
        <div class="card-body">
          <h3 class="card-title">Add a factory</h3>

          <form (ngSubmit)="addItem()" #myForm="ngForm">

            <div class="md-form">
              <!-- <i class="fa fa-envelope prefix grey-text"></i> -->
              <input type="text" [(ngModel)]="factory.companyName" name="companyName" placeholder="Company name" id="materialFormLoginNameEx"
                class="form-control">
            </div>

            <div class="md-form">
              <select name="country" [(ngModel)]="factory.country" required>
                <option value="" selected="selected">{{factory.country}}</option>
                <option value="Austria">Austria</option>
                <option value="Belgium">Belgium</option>
                <option value="Denmark">Denmark</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Greece">Greece</option>
                <option value="Ireland">Ireland</option>
                <option value="Italy">Italy</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Luxembourg">Belgium</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Portugal">Portugal</option>
                <option value="Spain">Spain</option>
                <option value="United%20Kingdom">United Kingdom</option>
                <option value="Czech%20Republic">Czech Republic</option>
                <option value="Hungary">Hungary</option>
                <option value="Malta">Malta</option>
                <option value="Poland">Poland</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Cyprus">Cyprus</option>
                <option value="Estonia">Estonia</option>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Romania">Romania</option>
                <option value="Croatia">Croatia</option>
              </select>
            </div>
            <div class="md-form">
              <input type="text" class="form-control" name="address" placeholder="address" [(ngModel)]="factory.address">
            </div>
            <div class="md-form">
              <input type="text" class="form-control" name="zipcode" placeholder="zipcode" [(ngModel)]="factory.zipcode">
            </div>
            <div class="md-form">
              <input type="text" class="form-control" name="activity" placeholder="activity" [(ngModel)]="factory.activity">
            </div>
            <div class="md-form">
              <input type="text" class="form-control" name="billing" placeholder="billing" [(ngModel)]="factory.billing">
            </div>
            <input hidden id="latitude" type="" name="latitude" [(ngModel)]="factory.lat">
            <input hidden id="longitude" type="" name="longitude" [(ngModel)]="factory.long">
            <div class="text-center mt-3">
              <button class="btn peach-gradient btn-rounded" type="submit">Add factory</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
