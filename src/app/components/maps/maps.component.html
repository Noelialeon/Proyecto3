<div class="container-fluid">
  <div class="map-frame">
    <agm-map #map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [styles]="styles" [clickableIcons]="false"
      [mapTypeControl]="false" [streetViewControl]="false">
      <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" (markerClick)="clickedMarker(infoWindow, i)">
        <agm-info-window #infoWindow>
          <div class="container mt-3 card">
            <div class="card-title bg-white">
              <h3>
                {{m.factoryInfo.companyName}}
              </h3>
            </div>
            <div class="card-text bg-white">
              <p>
                {{m.factoryInfo.activity}}
                <br>
                {{m.factoryInfo.billing}} Mâ‚¬
              </p>
                <a [routerLink]="['/company', m.factoryInfo._id]" class="card-link">+Info</a>
            </div>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>

    <div class="map-content">
      <div class="container">
        <h1>Find the closest weapon factory</h1>
        <div class="form-group">
          <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
            #search [formControl]="searchControl">
        </div>
      </div>
    </div>
  </div>
</div>
