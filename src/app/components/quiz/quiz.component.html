<div class="container-fluid">

  <div class="row align-items-center quiz" [@visibilityChanged]="visibility">
    <div *ngIf=!quizTime>
      <header>
        Are you aware of the Worlwide Arms Trade Business?
      </header>
      <a class="btn-next center mt-4" (click)="showQuiz()">
        <span class="btn-next-inside">Take the Quiz</span>
      </a>
      <p class="mt-4" style="font-size: 15px">
          <a [routerLink]="['/home']">Skip the quiz ></a>
        </p>
    </div>
    <div [@visibilityChanged]="visibility">
      <div style="max-width:1000px" *ngIf="quizTime && !resultTime">
        <p style="font-size: 20px">
          <small>{{counter}} / {{quiz.length}}</small>
        </p>
        <header>
          {{currentQuestion.question}}
        </header>

        <form class="justify-content-center align-top mt-4" #quizAnswer=ngForm>

          <div class="custom-control custom-radio custom-control-inline" style="max-width: 30vh">
            <label class="container-check" for="answer">{{currentQuestion.answers[0].answer}}
              <input type="radio" name="radio" id="answer" value="{{currentQuestion.answers[0].value}}" [(ngModel)]="checkbox" (click)="nextQuestion(currentQuestion.answers[0].value, quizAnswer)">
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="custom-control custom-radio custom-control-inline" style="max-width: 30vh">
            <label class="container-check" for="answer1">{{currentQuestion.answers[1].answer}}
              <input type="radio" name="radio" id="answer1" value="{{currentQuestion.answers[1].value}}" [(ngModel)]="checkbox" (click)="nextQuestion(currentQuestion.answers[1].value, quizAnswer)">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="custom-control custom-radio custom-control-inline" style="max-width: 30vh">
            <label class="container-check" for="answer2">{{currentQuestion.answers[2].answer}}
              <input type="radio" name="radio" id="answer2" value="{{currentQuestion.answers[2].value}}" [(ngModel)]="checkbox" (click)="nextQuestion(currentQuestion.answers[2].value, quizAnswer)">
              <span class="checkmark"></span>
            </label>
          </div>
        </form>
        <p style="font-size: 15px">
          <a href="{{currentQuestion.source}}" rel="noopener noreferrer" target="_blank">Check source ></a>
        </p>
      </div>
      <div class="mx-w-50" *ngIf=resultTime>
        <h1>
          {{quizResult.claim}}
        </h1>
        <h4>{{quizResult.veredict}}</h4>
        <a class="btn-next mt-4" [routerLink]="['/home']">
          <span class="btn-map-inside">Go to map</span>
        </a>
      </div>
    </div>
  </div>

</div>
