<div [ngClass]="{'is-user': user, 'is-anon': anon}">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light  ">
    <a class="navbar-brand" [routerLink]="['/']">I must not think bad thoughts</a>
    <div *ngIf="loading" class="navbar-nav ml-auto navbar-right">
      <span class="username text">loading...</span>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="basicExampleNav">
      <div *ngIf="!loading && !!user" class="ml-auto navbar-right">
        <div class="collapse navbar-collapse" id="navbar-primary">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/private-profile']">
                {{user.username}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div *ngIf="!loading && anon" class="ml-auto navbar-right">
        <div class="collapse navbar-collapse" id="navbar-primary">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/signup']">signup</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
