<div [ngClass]="{'is-user': user, 'is-anon': anon}">
  <nav class="navbar navbar-expand-md navbar-default justify-content-between">
    <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbar-primary" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="loading">
      <span class="username text">loading...</span>
    </div>
    <a class="navbar-brand" [routerLink]="['/']">I must not think bad thoughts</a>
    <div *ngIf="!loading && !!user">
      <div class="collapse navbar-collapse" id="navbar-primary">
        <ul class="navbar-nav ml-auto justify-content-end">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/page']">{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="!loading && anon">
      <div class="collapse navbar-collapse" id="navbar-primary">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signup']">signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
