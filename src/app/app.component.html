<div [ngClass]="{'is-user': user, 'is-anon': anon}">
  <nav class="navbar navbar-expand-lg navbar-light bg-faded">
    <a class="navbar-brand title-nav" [routerLink]="['/home']">I must not think bad thoughts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="!loading && !!user" id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link small" [routerLink]="['/profile']">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link small" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
    <div *ngIf="!loading && anon" id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link small" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link small" [routerLink]="['/signup']">Signup</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
